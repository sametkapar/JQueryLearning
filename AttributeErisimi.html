<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Nedir</title>
</head>
<body>
    <p id="paragraf"><b>Lorem ipsum</b> dolor sit amet consectetur</p><br>
    <input type="text" id="tb_icerik"><br>
    <a href="http://www.google.com" id="link">Google'a giderken aldıda bir yağmur</a><br>
    <button id="btn_text">Text Getir</button>
    <button id="btn_html">Html Getir</button>
    <button id="btn_val">Value Getir</button>
    <button id="btn_attr">Attribute Getir</button>
    <button id="btn_setText">Metin Değiştir</button>
    <button id="btn_setHtml">Html Değiştir</button>
    <button id="btn_setVal">Value Değiştir</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn_text").click(function(){
                alert("Text = " + $("#paragraf").text());
            });
            $("#btn_html").click(function(){
                alert("HTML = " + $("#paragraf").html());
            });
            /*$("#btn_val").click(function(){
                alert("Value  = " + $("#paragraf").val());
            });*/
            $("#btn_val").click(function(){
                alert("Value  = " + $("#tb_icerik").val());
            });
            $("#btn_attr").click(function(){
                alert("Attribute  = " + $("#link").attr("href"));
            });
            $("#btn_setText").click(function(){
                $("#paragraf").text("Murtaza'dan selamlar");
            });
            $("#btn_setHtml").click(function(){
                $("#paragraf").html("<i>Murtaza</i>'dan <b>Selamlar</b>");
            });
            $("#btn_setVal").click(function(){
                $("#tb_icerik").val("Nabarsınız????");
            });
        });
    </script>
</body>
</html>
